# Base docker-compose file with common services
services:
  app:
    build: backend
    restart: always
    container_name: snackbar-app-container
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - ${MOUNT_AWS_CREDENTIALS}:/root/.aws:ro
    depends_on:
      - mongodb
    environment:
      # Database configuration
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - APP_DB=${APP_DB}
      - MONGODB_USER=${MONGODB_USER}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - MONGODB_OPTIONS=${MONGODB_OPTIONS}
      
      # JWT configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES=${JWT_EXPIRES}
      
      # AWS configuration
      - AWS_REGION=${AWS_REGION}
      - AWS_SQS_PRODUCT_EVENTS_QUEUE_URL=${AWS_SQS_PRODUCT_EVENTS_QUEUE_URL}
      - AWS_ENDPOINT_URL=${AWS_ENDPOINT_URL}
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      # Add DEV prefixed variables for Spring property resolution
      - DEV_AWS_REGION=${AWS_REGION}
      - DEV_AWS_ENDPOINT_URL=${AWS_ENDPOINT_URL}
      - DEV_AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - DEV_AWS_SECRET_KEY=${AWS_SECRET_KEY}

  mongodb:
    image: mongo:8.0.1
    restart: always
    container_name: mongodb-container
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
      - MONGODB_USER=${MONGODB_USER}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - DB_PORT=${DB_PORT}
    volumes:
      - mongodb_data:/data/db
      - ./database/init-scripts/:/docker-entrypoint-initdb.d/

networks:
  default:
    name: snackbar-network

volumes:
  mongodb_data:
